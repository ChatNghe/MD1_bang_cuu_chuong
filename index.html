<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tb;
  tb = "<table border='1'>"
  for (let i = 1; i <= 9; i++) {
    tb = tb + "<tr>";
    for (let j = 2; j <= 9; j++) {
      tb = tb + "<td style='width: 200px'>" + j + 'x' + i +'=' + i * j + "</td>";
    }
    tb = tb + "</tr>";
  }
  tb = tb + "</table>";
  document.write(tb);
</script>
</body>
</html>
